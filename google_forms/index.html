<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Forms</title>
    <style>
        *{
            margin-top: 10px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 10px;
            padding: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .form-container {
            max-width: 300px;
            margin: auto;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        label {
            position: absolute;
            top: 14px;
            left: 20px;
            background: white;
            color: #999;
            font-size: 16px;
            transition: 0.3s ease;
            padding: 0 5px;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -10px;
            left: 20px;
            color: #4CAF50;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="form-container">
                <div class="input-container">
                    <input type="text" id="fname" name="fname" placeholder=" " required>
                    <label for="fname">First name</label>
                </div>

                <div class="input-container">
                    <input type="text" id="lname" name="lname" placeholder=" " optional>
                    <label for="lname">Last name (optional)</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
